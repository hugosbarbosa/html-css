<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <!-- Tamanho Padrão 300x150 -->
    <h1>Testando uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank"> CursoemVideo</a>
        </iframe>
        
        para aprender a programar
    </p>

    <p>o repositorio do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"> GustavoGuanabara
                
            </a>
        </iframe>
        
        tambem é bem legal</p>
</body>
</html>
