<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php">
        <fieldset>
            <!-- TODO BOTAO DE RADIO TEM QUE TER O MSM "NAME" -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas"> Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem"> Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            </p>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
